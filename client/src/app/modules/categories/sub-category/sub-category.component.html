<h5>Subcategories</h5>
<div *ngIf="loading" class="progress">
  <div class="indeterminate"></div>
</div>
<ul class="collection">
  <li class="collection-item">
    <app-sub-category-add (categoryAdded)="subCategoryAdded($event)" [categoryId]="categoryId"></app-sub-category-add>
  </li>
  <li class="collection-item" *ngFor="let subcat of subcategories">
    <div class="row">
      <div>
     <h6>{{subcat.name}}</h6>
     <p>{{subcat.description}}</p>
    </div>
    </div>
    <div class="row">
      <div class="col s3 edit" [routerLink]="'/'+categoryId+'/'+subcat.id+'/edit'">
        EDIT
      </div>
      <div class="col s3 delete" (click)="deleteSubCAtegory(subcat)">
        DELETE
      </div>
    </div>
  </li>
</ul>
